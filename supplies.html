<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Supplies Cart</title>
    <style>

header {
        background-color: #565263;
        color: white;
        text-align: center;
        padding: 30px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000; 
    }
    body {
        margin-top:120px;
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        background-color:#ffffff; 
    }

    h1 {
        margin: 0;
        font-family: 'Arial', sans-serif;
        text-transform: uppercase; 
        letter-spacing: 2px; 
        font-size: 30px; 
        text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5); 
        
    }
        #cart {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            grid-template-columns: repeat(5, 1fr);
         

        }

        .cart-item {
            border: 1px solid black;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 1500px;
            width: calc(15% - 20px);
            box-sizing: border-box; 
            background-color:  #FFF5E1;
            transition: transform 0.3s ease-in-out; 
           
        }
        .cart-item:hover {
        transform: scale(1.05); /* Increase size on hover */
    }
        .item-image {
            max-width: 100%;
            height: 200px; 
            object-fit: cover;       
            border-radius: 6px;
            border: 2px solid #8bb9f5; 
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
      }

      .add-to-cart-button {
        background-color: #7ED56F; ; 
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease-in-out; 
    }

    .add-to-cart-button:hover {
        background-color:#6AB04A;
    }

    .price {
        color: #d66132; ; 
        margin-top: 8px;
        font-weight: bolder;
    }
    footer {
  background-color: #565263;
  padding: 5px;
  text-align: center;
  color: #333;
  font-size: 18px;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); 
  letter-spacing: 2px; 
  color: white;

  position: fixed;
 width: 100%;
 bottom: 0;
z-index: 1000; 
}
    </style>
</head>
<body>
    <header><h1>Cotton Candy Classroom Creations </h1></header>

    <div id="cart"></div>
    <footer>&copy; Jhanarie Asistol</footer>

    <script>
        fetch('school_supplies_data.json') 
            .then(response => response.json())
            .then(schoolSuppliesData => {
                let displayOutput = "";
                for (const supplyItem of schoolSuppliesData) {
                    displayOutput += `
                        <div class="cart-item">
                            <img src="${supplyItem.image}" alt="${supplyItem.name}" class="item-image">
                            <h3 class="label">${supplyItem.description}</h3>
                            <p class="price">&#8369;${supplyItem.price}</p>
                            <button class="add-to-cart-button">Buy</button>
                        </div>
                    `;
                }
                document.querySelector("#cart").innerHTML = displayOutput;
            })
    </script>

</body>
</html>
